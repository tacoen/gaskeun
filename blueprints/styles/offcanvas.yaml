name: Offcanvas Section
description: Parameters for the Off Canvas sidepanel section.
type: configuration

form:
  fields:

    width:
      type: input.text
      label: Panel Width
      description: Set offcanvas size in rem, em, px, or percentage unit values
      default: "100vw"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'

    overlay:
      type: input.colorpicker
      label: Modal Overlays
      default: "#000011"
      
    toggle-icon:
        type: input.icon
        label: Toggle Icon
        default: fa fa-bars
    toggle-width:
      type: input.text
      label: Toggle Width
      description: Set offcanvas size in rem, em, px, or percentage unit values
      default: "3rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'
    toggle-height:
      type: input.text
      label: Toggle Height
      description: Set offcanvas size in rem, em, px, or percentage unit values
      default: "3rem"
      pattern: '\d+(\.\d+){0,1}(rem|em|ex|ch|vw|vh|vmin|vmax|%|px|cm|mm|in|pt|pc)'

    toggle-background:
      type: input.colorpicker
      label: Toggle backround

    toggle-color:
      type: input.colorpicker
      label: Toggle Color
    
    toggle-visibility:
      type: select.selectize
      label: Toggle Visibility
      description: Choose the OffCanvas Toggle Visibility.
      default: 1
      options:
        1: Mobile Menu
        2: Always      
